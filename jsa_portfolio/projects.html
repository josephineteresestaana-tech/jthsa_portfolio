<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Your Project</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8;
            color: #333333;
        }
        .text-accent {
            color: #FF6B6B !important;
        }
        .bg-accent {
            background-color: #FF6B6B !important;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: rgba(248, 248, 248, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: translateY(-5px);
        }
        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Header with Back Button -->
    <header class="w-100 py-3 sticky-header">
        <div class="container-fluid container-lg px-4 px-md-5">
            <a href="index.html" class="btn btn-primary bg-accent text-white px-4 py-2 rounded-pill fs-6 fw-semibold border-0">
                &larr; Back to Home
            </a>
        </div>
    </header>

    <main class="flex-grow-1">
        <!-- Hero Section with Animation -->
        <section class="container-fluid py-5 position-relative d-flex align-items-center" style="min-height: 40vh;">
            <canvas id="hero-canvas"></canvas>
            <div class="container-lg text-center px-4 px-md-5" style="z-index: 1;">
                <h1 class="display-3 fw-bolder mb-3" id="project-title"></h1>
                <p class="fs-4 text-secondary mb-4" id="project-description"></p>
                <ul class="list-unstyled d-flex justify-content-center flex-wrap gap-4 mt-4">
                    <li id="project-role"><span class="fw-semibold" id="role-span">Role: </span></li>
                    <li id="project-tools"><span class="fw-semibold" id="tools-span">Tools: </span></li>
                </ul>
            </div>
        </section>

        <!-- Project Details Content Section -->
        <section class="container-fluid container-lg px-4 px-md-5 py-5">
            <div class="bg-white p-5 rounded shadow-sm mx-auto" style="max-width: 900px;">

                <h2 class="h3 fw-bold mb-3">Challenge</h2>
                <p class="fs-5 lh-lg text-secondary mb-5" id="proj-challenge"></p>

                <h2 class="h3 fw-bold mb-3">Contribution</h2>
                <p class="fs-5 lh-lg text-secondary mb-5" id="proj-con"></p>

                <h2 class="h3 fw-bold mb-3">Solution</h2>
                <p class="fs-5 lh-lg text-secondary mb-5" id="proj-sol"></p>

                <h2 class="h3 fw-bold mb-3">Outcome</h2>
                <p class="fs-5 lh-lg text-secondary" id="proj-outcome"></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-100 py-3 text-center text-secondary-500 small border-top">
        &copy; 2025 Josephine Sta. Ana. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Geometric Background Animation Script -->
    <script>
        const datas = [
            {
                id: 1, 
                title: "Online Seat Reservation",
                short_desc: "This solution uses Microsoft Power Apps to provide a user-friendly interface, Microsoft Power Automate to automate key workflows, and SharePoint to manage and store all project data.",
                role: "Application Developer",
                tools: "Microsoft Power Apps, Microsoft Power Automate, SharePoint",
                challenge: "The company needed a safe and efficient way to manage the use of limited shared spaces, such as seats and conference rooms, while adhering to pandemic-related health guidelines.",
                contribution: "I designed and built a comprehensive reservation system that allowed employees to view and book available seats and conference rooms in real time.",
                solution: "The system provides a centralized platform for employees to reserve a specific seat or room for a particular time slot. It was designed to prevent double-booking and automatically track capacity to ensure compliance with health and safety protocols.",
                outcome: "The application successfully solved the challenge of managing limited office resources, allowing the company to safely reopen and giving employees an organized way to secure a workspace or meeting room." 
            },
            {
                id: 2, 
                title: "Seamless Email Communication Platform with LivePerson Integration",
                short_desc: "A Laravel-based application integrated with LivePerson to streamline customer communication by sending personalized emails with attachments efficiently.",
                role: "Full-Stack Developer",
                tools: "HTML, CSS, JavaScript, jQuery, MySQL, Bootstrap, Laravel Framework",
                challenge: "The company needed a reliable and scalable solution to send customer-facing emails with attachments directly through LivePerson, ensuring secure delivery, proper tracking, and reduced manual work.",
                contribution: "I developed the Laravel application, designed the integration with LivePerson’s API, implemented email templating, and optimized file handling for secure and efficient attachment delivery.",
                solution: "Using Laravel as the core framework, I built a custom email management system integrated with LivePerson’s messaging API. This included dynamic email templates, attachment handling, validation, and logging to ensure accuracy and reliability.",
                outcome: "The solution reduced email handling time, improved communication efficiency, and provided a structured, automated way for the company to send personalized emails with attachments, resulting in higher customer satisfaction and smoother operations." 
            },
            {
                id: 3, 
                title: "Customer Auto-Deduction Management",
                short_desc: "This CodeIgniter-based system automates the process of enrolling and canceling customers for bank auto-deductions, while also handling the billing of banks.",
                role: "Back-End Developer",
                tools: "HTML, CSS, JavaScript, jQuery, MySQL, CodeIgniter Framework",
                challenge: "The company's existing auto-deduction system was inefficient and difficult to maintain. The process of enrolling customers and billing banks relied on file uploads with hard-coded formats for each bank, making updates time-consuming and the system prone to errors.",
                contribution: "I was tasked with a major upgrade to the system. My primary contribution was to re-engineer the file upload process and its validation logic. I implemented a new, dynamic table structure to externalize the file format rules, making them easily updatable by administrators without code changes.",
                solution: "The revamped application now offers a robust and user-friendly interface for enrolling or canceling customers for auto-deduction via file upload. The new system dynamically validates file formats based on the selected bank, greatly reducing errors. A separate feature was also enhanced to handle the automated billing of banks through a flexible file upload process.",
                outcome: "The project successfully modernized a critical business process, dramatically improving efficiency and reducing the manual effort required for updates. The new flexible design makes the system more scalable and easier to maintain, ensuring future compatibility with different bank formats." 
            },
            {
                id: 4, 
                title: "GitLab Branching & Merging Enhancement",
                short_desc: "Upgraded the company's GitLab workflow by implementing best practices for branching and merging, which significantly improved code integrity and collaboration.",
                role: "Backend Developer (GitLab Workflow Enhancement)",
                tools: "GitLab",
                challenge: "The company’s existing branch merging process in GitLab did not adhere to industry best practices, leading to frequent conflicts and code instability.",
                contribution: "I was tasked with enhancing the workflow. My primary contribution was to reconfigure GitLab to enforce a more streamlined and robust branching and merging strategy.",
                solution: "I implemented a new, standardized workflow within GitLab itself, applying best practices to ensure code integrity. This included configuring specific branch protections and merge request rules to guarantee a cleaner codebase.",
                outcome: "The new workflow dramatically improved code stability and project efficiency. It significantly reduced merging errors and conflicts, resulting in a more reliable and organized development process." 
            },
        ];
        function getProductIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            return productId ? parseInt(productId, 10) : null;
        }

        function displayProductDetails() {
            const productId = getProductIdFromUrl();

            if (productId === null) {
                window.location.href = 'index.html';
            }
            const product = datas.find(p => p.id === productId);
            
            if (product) {
                document.title = `Project Details | ${product.title}`;
                document.getElementById('project-title').textContent = product.title;
                document.getElementById('project-description').textContent = product.short_desc;
                document.getElementById('role-span').after(product.role);
                document.getElementById('tools-span').after(product.tools);
                document.getElementById('proj-challenge').textContent = product.challenge;
                document.getElementById('proj-con').textContent = product.contribution;
                document.getElementById('proj-sol').textContent = product.solution;
                document.getElementById('proj-outcome').textContent = product.outcome;
            } else {
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', displayProductDetails);

        window.onload = function() {
            const canvas = document.getElementById('hero-canvas');
            const ctx = canvas.getContext('2d');
            let animationFrameId;

            // Set up canvas dimensions
            function setCanvasDimensions() {
                canvas.width = window.innerWidth;
                canvas.height = document.querySelector('section.container-fluid').offsetHeight;
            }

            // A class to represent an animated particle (a triangle)
            class Triangle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 20 + 10;
                    this.rotation = Math.random() * Math.PI * 2;
                    this.color = 'rgba(255, 107, 107, ' + (Math.random() * 0.5 + 0.1) + ')';
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    // Reverse direction if hitting boundaries
                    if (this.x < -this.size || this.x > canvas.width + this.size) this.vx *= -1;
                    if (this.y < -this.size || this.y > canvas.height + this.size) this.vy *= -1;
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(-this.size * Math.sin(Math.PI / 3), this.size * Math.cos(Math.PI / 3));
                    ctx.lineTo(this.size * Math.sin(Math.PI / 3), this.size * Math.cos(Math.PI / 3));
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }

            const triangles = [];
            for (let i = 0; i < 50; i++) {
                triangles.push(new Triangle());
            }

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                triangles.forEach(triangle => {
                    triangle.update();
                    triangle.draw();
                });
                animationFrameId = requestAnimationFrame(animate);
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                cancelAnimationFrame(animationFrameId);
                setCanvasDimensions();
                triangles.length = 0; // Clear existing triangles
                for (let i = 0; i < 50; i++) {
                    triangles.push(new Triangle());
                }
                animate();
            });

            // Initial setup and start animation
            setCanvasDimensions();
            animate();
        };
    </script>
</body>
</html>
